<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/login.css">
    <title>Басты бет</title>
</head>
<body>
    <header>
        <div class="logo"><h1>.   LOGO</h1></div>
        <nav class="menu">
            <ul>
                <li><button><a href="#">Тарифер</a></button></li>
                <li><a href="#">Байланысқа шығу</a></li>
                <li><button class="btn btn-secondary"><a href="#" class="btn1">Кіру</a></button></li>
                <li><button class="btn btn-dark"><a href="#" class="btn2">Тіркелу</a></button></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="form login">
            <div class="form-content">
                <h1>Аккаунтқа кіру</h1>
                <form method="POST">
                    <div class="field input-field">
                        <input type="text" name="username" placeholder="Логин енгізіңіз" class="input" required="">
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Құпиясөз енгізіңіз" class="password" required="">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit" class="btn btn-dark">Кіру</button>
                    </div>
                </form>
                <div class="field button-field">
                    <a class="link signup-link" href="/accounts/register/">
                    <button class="btn btn-secondary">Тіркелу</button></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
