<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="static/register.css">
    <title>Басты бет</title>
</head>
<body>
    <header>
        <div class="logo"><h1>.   LOGO</h1></div>
        <nav class="menu">
            <ul>
                <li><button><a href="#">Тарифер</a></button></li>
                <li><a href="#">Байланысқа шығу</a></li>
                <li><button class="btn btn-secondary"><a href="#" class="btn1">Кіру</a></button></li>
                <li><button class="btn btn-dark"><a href="#" class="btn2">Тіркелу</a></button></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="form signup container">
            <div class="form-content">
                <h1>Аккаунт ашу</h1>
                <form action="#" method="POST">
                    <div class="field input-field">
                        <label for="email">Электрондық пошта</label>
                        <input type="email" id="email" name="email" placeholder="Электрондық пошта" class="input" required="">
                    </div>

                    <div class="field input-field">
                        <label for="username">Пайдаланушы аты</label>
                        <input type="text" id="username" name="username" placeholder="Пайдаланушы аты" class="input" required="">
                    </div>

                    <div class="field input-field">
                        <label for="first_name">Аты</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Аты" class="input" required="">
                    </div>

                    <div class="field input-field">
                        <label for="last_name">Тегі</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Тегі" class="input" required="">
                    </div>

                    <div class="field input-field">
                        <label for="phone">Телефон номер</label>
                        <input type="tel" id="phone" name="phone" placeholder="Телефон номер" class="phone" required="">
                    </div>

                    <div class="field input-field">
                        <label for="city">Қала</label>
                        <input type="text" id="city" name="city" placeholder="Қала" class="input" required="">
                    </div>

                    <div class="field input-field">
                        <label for="birth_date">Туылған күн</label>
                        <input type="date" id="birth_date" name="birth_date" placeholder="Туылған күн" class="date" required="">
                    </div>

                    <div class="field input-field">
                        <label for="id_status">Статус</label>
                        <select name="status" class="form-select" id="id_status">
                            <option value="Student" selected="">Студент</option>
                            <option value="School">Мектеп оқушысы</option>
                            <option value="Teacher">Мұғалім</option>
                            <option value="Other">Басқа</option>
                        </select>
                    </div>

                    <div class="field input-field">
                        <label for="password1">Құпия сөз жасаңыз</label>
                        <input type="password" id="password1" name="password1" placeholder="Құпия сөз жасаңыз" class="password" required="">
                    </div>

                    <div class="field input-field">
                        <label for="password2">Құпия сөзді Растау</label>
                        <input type="password" id="password2" name="password2" placeholder="Құпия сөзді Растау" class="password" required="">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit" class="btn btn-secondary">Тіркелу</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
